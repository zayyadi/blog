{% extends "base.html" %}
{% load tailwind_tags %}
{% load static %}

{% tailwind_preload_css %}
{% tailwind_css %}

{% block content %}
<div class="max-w-xl mx-auto my-8 bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Approve Article</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Approve</button>
  </form>
  
</div>
{% endblock %}
