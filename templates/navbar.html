{% load tailwind_tags %}
{% load static %}

{% tailwind_preload_css %}
{% tailwind_css %}


    <!-- Navbar -->
<header class="bg-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center py-4">
        <!-- Logo and Home -->
        <div class="flex items-center space-x-8">
            <a href="{% url 'blog:articles' %}">
                <img src="{% static 'images/logo_resized.png' %}" alt="Logo" class="h-12 w-12 rounded-full">
            </a>
            <nav class="hidden md:flex space-x-6">
                <a href="{% url 'blog:articles' %}" class="text-lg font-semibold text-gray-700 hover:text-indigo-600">Home</a>
                <a href="{% url 'blog:dashboard' %}" class="text-lg font-semibold text-gray-700 hover:text-indigo-600">Dashboard</a>
                <a href="{% url 'blog:unpub' %}" class="text-lg font-semibold text-gray-700 hover:text-indigo-600">Unpublished Dashboard</a>
                <a href="{% url 'blog:addarticle' %}" class="text-lg font-semibold text-gray-700 hover:text-indigo-600">Add Article</a>
            </nav>
        </div>

        <!-- Search Bar -->
        <div class="relative flex-1 mx-4">
            <input type="text" placeholder="Search..." class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
            <span class="absolute inset-y-0 right-4 flex items-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M18.76 10.23a8.5 8.5 0 11-17 0 8.5 8.5 0 0117 0z" />
                </svg>
            </span>
        </div>

        <!-- Auth Links -->
        <div class="flex items-center space-x-6">
            {% if user.is_authenticated %}
                <!-- If the user is authenticated, show only the Logout button -->
                <a href="{% url 'users:logout' %}" class="text-lg font-semibold text-gray-600 hover:text-indigo-600">Logout</a>
            {% else %}
                <!-- If not authenticated, show Login and Register -->
                <a href="{% url 'users:login' %}" class="text-lg font-semibold text-gray-600 hover:text-indigo-600">Login</a>
                <a href="{% url 'users:register' %}" class="text-lg font-semibold text-gray-600 hover:text-indigo-600">Register</a>
            {% endif %}
            <!-- Responsive Menu Icon for mobile -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu hidden md:hidden bg-gray-50 p-4 shadow-lg">
        <a href="{% url 'blog:articles' %}" class="block py-2 text-gray-700 font-semibold hover:text-indigo-600">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="block py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="block py-2 text-gray-700 font-semibold hover:text-indigo-600">Login</a>
            <a href="{% url 'users:register' %}" class="block py-2 text-gray-700 font-semibold hover:text-indigo-600">Register</a>
        {% endif %}
    </nav>
</header>

<br/>
<br/>
<br/>

<!-- Optional JavaScript for the mobile menu toggle -->
<script>
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
